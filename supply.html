</form><script>
function validateComment(){
  if($("#Bbc_houseNumber").val()==""){
    $.toast("请填写房产数量");
    return false;
  }
  if($("#Bbc_houseAmt").val() == 0){
    $.toast("请填写房产价格");
    return false;
  }
  if($('#Bbc_carNumber').val() == ""){
    $.toast('请填写车辆数量!');
    return false;
  }
  if($("#Bbc_carAmt").val() == ""){
    $.toast("请填写车辆价格");
    return false;
  }
  if($("#Bbc_houseStatus").val() == 0){
    $.toast("请选择房产状态");
    return false;
  }
  if($("#Bbc_carStatus").val() == 0){
    $.toast("请选择车辆状态");
    return false;
  }
  if($("#Bbc_isCommercialInsurance").val()== 0){
    $.toast("请选择保险类型");
    return false;
  }
  
  return true;
}

$('#btnSubmit').click(function () {
  if(validateComment()) {
    $.toast('提交成功！');
    $('#btnSubmit').closest('form').submit();
  }
});

$('.ztbbc').on('click',function () {
  dialog = $.modal({
    text: '<p style="margin-top:.5em;font-size: ;color:#999999;">长按识别二维码，添加微信客服</p><div><img class="closeAlert" src="https://staticcdn2.zhongtuobang.com/img/bbc2/bbc2-ztbbc.png" width="100%"></div>',
  });
  $('.modal-inner').css({'padding-top':'.5em','background':'#fff'});
  $('.modal-in').css('margin-top',' -150px;');
  $('.closeAlert').click(function(){
    $.closeModal(dialog);
  });
});

$(document).on('click','.open-q1', function () {
  $.popup('.popup-q1');
  $('#btnClose').css('display','block');
});

$('.close-popup').click(function(){
  $('#btnClose').css('display','none');
});
