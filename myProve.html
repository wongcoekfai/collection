<script>

<script type="text/javascript">
  $('.deleteProve').on('click',function () {
    var parentID = $(this).attr('proveID');
    _this = $(this);
    $.modal({
      text:
        '是否删除该证实',
      buttons: [
        {
          text: '取消',
        },
        {
          text: '确定',
          bold:true,
          onClick: function() {
            var args = {
              parentID: parentID,
            }
            //保存回复
            $.post('/bbc/deleteProve',args,function(result){
              if(result.success)
              {
                $.toast("删除成功！");
                _this.parent().parent().remove();
              }
              else
              {
                $.toast(result.message);
              }
            },'json');
          }
        },
      ],
    });
  })
