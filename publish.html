<!DOCTYPE html>
<html class="pixel-ratio-2 retina android android-6 android-6-0">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>春雨救助金</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="http://staticcdn2.zhongtuobang.com/img/ico/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- SUI CSS -->
    <link href="css/start/sm.min.css" rel="stylesheet">
    <link href="css/start/sm-extend.min.css" rel="stylesheet">
	<style type="text/css">
	body {background:#fff;}
	.page_title {font-size:30px;font-weight: normal;padding-left:15px;margin-bottom: 0px;}
	.page_sub_title {color:#999;}
	.submit_button {position:fixed;bottom:0;left:0;right:0;background:#37b5ff;height:42px;line-height:42px;text-align:center;color:#fff;z-index:99;}
	.list-block .item-inner:after {background:none;}
	.list-block ul:before {background:none;}
	.list-block ul:after {background:none;}
	.list-block .item-media+.item-inner {margin-left:0;}
	</style>
</head>

<body>
	<div class="content">
	  <div style="padding-left:15px;margin-top:15px;">
		<img src="images/logo.png" alt="春雨筹logo" style="width:120px;" data-v-e3ef30aa="">
		<div class="page_sub_title">填写以下信息自动生成求助信息</div>
	  </div>
	
	  <div class="list-block" style="margin-top:15px;">
		<ul>
		  <li>
			<div class="item-content">
			  <div class="item-media"><i class="icon icon-form-name"></i></div>
			  <div class="item-inner">
				<div class="item-title label">求助人姓名</div>
				<div class="item-input">
				  <input type="text" placeholder="请填写求助人姓名">
				</div>
			  </div>
			</div>
		  </li>
		  <li>
			<div class="item-content">
			  <div class="item-media"><i class="icon icon-form-name"></i></div>
			  <div class="item-inner">
				<div class="item-title label">身份证号</div>
				<div class="item-input">
				  <input type="text" placeholder="请填写身份证号">
				</div>
			  </div>
			</div>
		  </li>
		  <li>
			<div class="item-content">
			  <div class="item-media"><i class="icon icon-form-name"></i></div>
			  <div class="item-inner">
				<div class="item-title label">手机号</div>
				<div class="item-input">
				  <input type="number" placeholder="请填写手机号">
				</div>
			  </div>
			</div>
		  </li>
		  <li>
			<div class="item-content">
			  <div class="item-media"><i class="icon icon-form-name"></i></div>
			  <div class="item-inner">
				<div class="item-title label">申请金额</div>
				<div class="item-input">
				  <input type="number" min="0.0" step="0.01" placeholder="上线最高5000元">
				</div>
			  </div>
			</div>
		  </li>
		  <li>
			<div class="item-content">
			  <div class="item-media"><i class="icon icon-form-name"></i></div>
			  <div class="item-inner">
				<div class="item-title label">所患疾病</div>
				<div class="item-input">
				  <input type="text" placeholder="请填写所患疾病">
				</div>
			  </div>
			</div>
		  </li>
		  <li>
			<div class="item-content">
			  <div class="item-media"><i class="icon icon-form-calendar"></i></div>
			  <div class="item-inner">
				<div class="item-title label">确诊时间</div>
				<div class="item-input">
				  <input type="date" placeholder="请选择确诊时间" value="">
				</div>
			  </div>
			</div>
		  </li>
		  
		  
		  <li>
			<div class="item-content">
			  <div class="item-media"><i class="icon icon-form-name"></i></div>
			  <div class="item-inner">
				<div class="item-title label">所在医院</div>
				<div class="item-input">
				  <input type="text" placeholder="请填写所在医院">
				</div>
			  </div>
			</div>
		  </li>
		  <li>
			<div class="item-content">
			  <div class="item-media"><i class="icon icon-form-name"></i></div>
			  <div class="item-inner">
				<div class="item-title label">已花费金额</div>
				<div class="item-input">
				  <input type="number" min="0.0" step="0.01" placeholder="请填写已花费金额">
				</div>
			  </div>
			</div>
		  </li>
		  <li>
			<div class="item-content">
			  <div class="item-media"><i class="icon icon-form-name"></i></div>
			  <div class="item-inner">
				<div class="item-title label">筹款金额</div>
				<div class="item-input">
				  <input type="number" min="0.0" step="0.01" placeholder="请填写筹款金额">
				</div>
			  </div>
			</div>
		  </li>
		  </li>
		</ul>
	  </div>
	  
	 
	</div>
	
	<div class="submit_button">
		立即获取春雨救助金
	</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type="text/javascript" src="js/start/sm.min.js"></script>
<script type="text/javascript" src="js/start/sm-extend.min.js"></script>

<script>
    $(function() {
	    $(".submit_button").click(function() {
		    dialog = $.modal({
				// title: '<div style="padding-top:10px;">救助金详情</div>',
				text: '<div style="padding:20px 10px 10px 10px;">我们已经收到您的救助金申请，届时会有客服人员与您电话联系，请保持电话通畅，谢谢。</div>',
				afterText: '<div class="closeAlert"></div>'
			});
			$('.modal-inner').css({'padding':0,'background':'#fff'});
			$('.closeAlert').parents(".modal-inner").click(function(){
				$.closeModal(dialog);
			});
		});
	});
</script>
</body>
</html>
