$('#btnSubmit').on('click',function () {
  //mark 加入contant
  contant = $('#content').val();
  if(contant == ''){
    $.toast('描述内容不能为空！');
    return false;
  }else if(contant.length>200) {
    $.toast('超出字数限制！');
    return false;
  }
  $.ajax({
    type:'post',
    dataType:'json',
    url:'/bbc/savevideoinfo',
    data:{'content':$('#content').val(),'bbcID':7910},
    success:function (data) {
      if(!data['success']){
        $.toast(data['message']);
      }else{
        $.toast('提交成功');
        setTimeout("window.location.href = '/bbc/donateView/7910'",1000);
      }
    },
    error:function () {
      $.toast('网络连接失败！请稍后再试');
    }
  })
})

<script type="text/javascript">
    jQuery('#drag-and-drop-zone').dmUploader({
      url: '/bbc/fileupload',
      extraData: {
        bbcID: 7910,
        imageType: 7,//视频
      },
      maxFileSize: 209712500,
      dataType: 'json',
      allowedTypes: '*',
      onInit: function(){
        // $.danidemo.addLog('#demo-debug', 'default', 'Plugin initialized correctly');
      },
      onBeforeUpload: function(id){
        // $.danidemo.addLog('#demo-debug', 'default', 'Starting the upload of #' + id);
  
        jQuery.danidemo.updateFileStatus(id, 'default', '正在上传...');
      },
      onNewFile: function(id, file){
  
        jQuery.danidemo.addFile('#demo-files1', id, file);
        /*** Begins Image preview loader ***/
        if (typeof FileReader !== "undefined"){
  
          var reader = new FileReader();
  
          // Last image added
          var img = jQuery('#demo-files1').find('.demo-image-preview').eq(0);
  
          reader.onload = function (e) {
            img.attr('src', 'http://staticcdn2.zhongtuobang.com/img/wx/bbc/preview.png');
            img.attr('style', 'width:4rem;height:4rem');
          }
  
          reader.readAsDataURL(file);
  
        } else {
          // Hide/Remove all Images if FileReader isn't supported
          jQuery('#demo-files1').find('.demo-image-preview').remove();
        }
        /*** Ends Image preview loader ***/
  
      },
      onComplete: function(){
        // $.danidemo.addLog('#demo-debug', 'default', 'All pending tranfers completed');
      },
      onUploadProgress: function(id, percent){
        var percentStr = percent + '%';
  
        jQuery.danidemo.updateFileProgress(id, percentStr);
      },
      onUploadSuccess: function(id, data){
        $('#demo-file'+id).append('<div class="cancel btn-danger" imageid="'+data.bbcImageID+'" imageType="video" style="display: inline-block;margin-left: -1rem;margin-top:-2rem;width: 1rem;height: 1rem;text-align: center;position: relative;left: 4rem;top: -6rem;line-height: .8rem;color: #fff;background: #0894ec;border-radius: .5rem;">x</div>');
      },
      onUploadError: function(id, message){
        jQuery.danidemo.updateFileStatus(id, 'error', message);
  
        // $.danidemo.addLog('#demo-debug', 'error', 'Failed to Upload file #' + id + ': ' + message);
      },
      onFileTypeError: function(file){
        // $.danidemo.addLog('#demo-debug', 'error', 'File \'' + file.name + '\' cannot be added: must be an image');
      },
      onFileSizeError: function(file){
        // $.danidemo.addLog('#demo-debug', 'error', 'File \'' + file.name + '\' cannot be added: size excess limit');
      },
      onFallbackMode: function(message){
        // $.danidemo.addLog('#demo-debug', 'info', 'Browser not supported(do something else here!): ' + message);
      }
    });
</script>
